name: Testes

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - macos-11
          - windows-2019

    steps:

      - uses: actions/checkout@v2  
      - uses: actions/setup-python@v2
        with:
          python-version: 3.6.7

      - name: Instalar dependÃªncias
        run: pip install -r requirements.txt

      - name: Executar testes
        run: pytest
